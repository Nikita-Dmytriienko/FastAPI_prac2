<!DOCTYPE html>
<html>
<head>
    <title>NEKETS</title>
    <meta charset="utf-8" />
</head>
<body>
    <div id="message"></div>
    <p>
        Your name: <br />
        <input id="username" />
    </p>
    <p>
        Your age: <br />
        <input id="userage" type="number" />
    </p>
    <button onclick="send()">Send</button>

<script>
    async function send() {
        const username = document.getElementById("username").value.trim();
        const userage = document.getElementById("userage").value;

        if (!username || !userage) {
            document.getElementById("message").innerHTML = "Please fill both fields!";
            return;
        }

        const response = await fetch("/hello", {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                name: username,
                age: Number(userage)
            })
        });

        if (response.ok) {
            const data = await response.json();
            document.getElementById("message").innerHTML =
                `Hello, ${data.name || username}! You are ${data.age || userage} years old.`;
        } else {
            document.getElementById("message").innerHTML = "Server error";
        }
    }
</script>
</body>
</html>
